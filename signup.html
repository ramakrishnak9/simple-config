<!DOCTYPE html>
<html lang="en">
<head>
  <title>SignUp</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
function validateRegistrationForm(){
var pwd=document.getElementById('pwd').value;
var email=document.getElementById('email').value;
var value=localStorage.getItem(email);

if(value===null || value===''){
localStorage.setItem(email,pwd);
return true;
}else{
alert("You are already registred with us please Login");
return false;
}


}
  function check(input) {
        if (input.value != document.getElementById('pwd').value) {
            input.setCustomValidity('Password Must be Matching.');
        } else {
            // input is valid -- reset the error message
            input.setCustomValidity('');
        }
    }
</script>
</head>

<div class="container">
  <center><h2>Registration Form</h2></center>
  <form class="form-horizontal" action="R_S.html" method="post" onsubmit="return validateRegistrationForm()">
  <div class="form-group">
      <label class="control-label col-sm-2" for="First Name">First Name:</label>
      <div class="col-sm-3">
        <input type="Text" class="form-control" id="First Name" placeholder="First Name" name="First Name" required="true">
      </div>
	  </div>
	  <div class="form-group">
      <label class="control-label col-sm-2" for="Last Name">Last Name:</label>
      <div class="col-sm-3">
      <input type="Text" class="form-control" id="Last Name" placeholder="Last Name" name="Last Name">
      </div>
	  </div>
	  <div class="form-group">
      <label class="control-label col-sm-2" for="Age">Age:</label>
      <div class="col-sm-3">
      <input type="Number" class="form-control" id="Age" placeholder="Age" name="Age">
      </div>
	  </div>
	  <div class="form-group">
      <label class="control-label col-sm-2" for="Address">Address:</label>
      <div class="col-sm-3">
      <input type="Text" class="form-control" id="Address" placeholder="Address" name="Address">
      </div>
	  </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-3">
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-3">          
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
      </div>
    </div>
	<div class="form-group">
      <label class="control-label col-sm-2" for="pwd"> Confirm Password:</label>
      <div class="col-sm-3">          
      <input type="Password" class="form-control" id="cpwd" placeholder="Confirm Password" name="Confirm Password" oninput="check(this)">
      </div>
    </div>
	<div class="form-group">        
      <div class="col-sm-offset-2 col-sm-3">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>
</body>
